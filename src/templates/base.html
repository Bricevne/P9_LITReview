{% load active_link_tags %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
    >
    <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">


    {% block title %}
    <title>Title</title>
    {% endblock title %}
</head>
<body>
<div class="bg-dark">
    <div class="container">
        <div class="row">
            <nav class="col navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="{% url 'reviews:feed' %}">
                    <img src="https://user.oc-static.com/upload/2020/09/18/16004297044411_P7.png" width="40" height="45"
                         alt="Site logo">
                    LITReview
                </a>
                {% if user.is_authenticated %}
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div id="navbarContent" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item {% active_link 'reviews:feed' 'active' %}">
                            <a class="nav-link" href="{% url 'reviews:feed' %}">Flux</a>
                        </li>
                        <li class="nav-item {% active_link 'reviews:posts' 'active' %}">
                            <a class="nav-link" href="{% url 'reviews:posts' %}">Posts</a>
                        </li>
                        <li class="nav-item {% active_link 'subscriptions:followers' 'active' %}">
                            <a class="nav-link" href="{% url 'subscriptions:followers' %}">Abonnements</a>
                        </li>
                        <li class="nav-item {% active_link 'accounts:profile' 'active' %}">
                            <a class="nav-link" href="{% url 'accounts:profile' %}">Profil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'accounts:logout' %}">Se d√©connecter</a>
                        </li>
                    </ul>
                </div>
                {% endif %}
            </nav>
        </div>
    </div>
</div>
{% block content %}
{% endblock %}

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
