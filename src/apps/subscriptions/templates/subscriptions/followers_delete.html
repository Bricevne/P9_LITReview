{% extends 'base.html' %}

{% block title %}
<title>Se désabonner</title>
{% endblock %}

{% block content %}
<div class="container h-75">
    <h2 class="text-center mt-5">Suppression</h2>
    <div class="h-50 row align-items-center justify-content-center">
        <div class="col text-center">
            <p>Etes-vous sûr de vouloir vous désabonner de {{ user_follows.followed_user.username }} ?</p>
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary w-25 mt-2">Oui, supprimer</button>
            </form>
        </div>
    </div>
</div>


{% endblock %}
