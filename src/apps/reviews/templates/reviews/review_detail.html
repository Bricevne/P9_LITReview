{% extends 'base.html' %}

{% block title %}
    <title>{{ review.headline }}</title>
{% endblock %}

{% block content %}
    <p>{{ review.headline }}</p>
        {% if user == review.user %}
    <a href="{% url 'reviews:review-update' review.id %}">Modifier</a>
    <a href="{% url 'reviews:review-delete' review.id %}">Supprimer</a>
    {% endif %}
{% endblock %}
