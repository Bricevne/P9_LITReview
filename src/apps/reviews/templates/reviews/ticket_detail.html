{% extends 'base.html' %}

{% block title %}
  <title>{{ ticket.title }}</title>
{% endblock %}

{% block content %}

    <h1>{{ ticket.title }}</h1>
    {% if user == ticket.user %}
        <a href="{% url 'reviews:ticket-update' ticket.id %}">Modifier</a>
        <a href="{% url 'reviews:ticket-delete' ticket.id %}">Supprimer</a>
    {% endif %}
    <p>{{ ticket.description|linebreaks|safe }}</p>
    {% if ticket.image %}
      <img src="{{ ticket.image.url }}" alt="L'image de l'article">
    {% endif %}

{% endblock %}
