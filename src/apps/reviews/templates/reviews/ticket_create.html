{% extends 'base.html' %}

{% block title %}
  <title>Créer un ticket</title>
{% endblock %}

{% block content %}

  <h1>Créer un ticket</h1>

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Créer" class="btn btn-submit">
  </form>

{% endblock %}
