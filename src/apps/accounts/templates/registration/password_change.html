{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
<title>Changement de mot de passe</title>
{% endblock %}

{% block content %}
<div class="container h-100">
    <div class="row h-100 align-items-center justify-content-center">
        <div class="col-12 mt-4">
            <h2 class="text-center mb-3">Changement de mot de passe</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary w-25 mt-2">Confirmer</button>
            </form>
            <form action="{% url 'accounts:profile' %}" class="mt-4">
                <button class="btn btn-primary btn-submit w-25">Retour</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
